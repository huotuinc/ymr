<form method="post" action="saveShare" id="form1" th:object="${share}">
    <div class="container">
        <div class="blank10">
        </div>
        <div class="search block" style="display: block;">
            <div class="h">
      <span class="icon-sprite icon-magnifier">
      </span>
                <h3>帖子新增后台</h3>
            </div>
            <div class="cnt-wp" style="padding: 35px 10px 10px;">
                <div id="makeTab" class="cnt om-tabs om-widget om-widget-content om-corner-all" style="width: auto; height: auto;">

                    <!-- 以下设置表单-->
                    <div class="om-tabs-panels om-widget-content om-corner-bottom">
                        <div class="om-widget om-panel">
                            <div id="tab0001" class="om-panel-body om-widget-content om-panel-noheader om-state-nobd">
                                <div class="division">
                                    <div></div>
                                    <div></div>
                                    <table cellpadding="0" cellspacing="0" width="100%">
                                        <tbody>
                                        <tr>
                                            <th>帖子类型:</th>
                                            <td>
                                                <!--<input th:each="type:${shareTypes}"-->
                                                       <!--th:checked="*{shareType==null?false:(shareType.name==${type.name})}"-->
                                                       <!--type="radio" name="shareType" th:id="${type.value}"/>-->
                                                <input th:value="${shareTypes[0]}" type="radio" id="shareType0" name="shareType"/>资讯
                                                <input th:value="${shareTypes[1]}" type="radio" id="shareType1" name="shareType" th:checked="*{shareType==null?false:(shareType.name=='团购')}"/>团购
                                                <input th:value="${shareTypes[2]}" type="radio" id="shareType2" name="shareType" th:checked="*{shareType==null?false:(shareType.name=='众筹项目')}"/>众筹项目
                                            </td>
                                        </tr>
                                            <tr>
                                                <th>标题:</th>
                                                    <td style="border-top: 1px solid #ddd;">
                                                        <span id="sharezx"></span>
                                                <input name="title" type="text" id="title" th:value="*{title}" class="input-normal" placeholder=""/></td>

                                            </tr>
                                        <p style="clean:both;"></p>

                                        <tr>
                                            <th>封面:</th>
                                            <td>

                                                <div id="uploadpicCover" style="width: 80px; height: 80px; border: 1px solid #ccc; float: left; background: #efefef; line-height: 80px; text-align: center; color: #ccc;">
                                                    <span>未上传</span>

                                                    <input type="hidden" name="img" th:value="*{img}"/>
                                                </div>

                                                <div style="margin-left: 10px; float: left; line-height: 80px;padding-top: 30px;">
                                                    <a id="uploadpic" class="btn-lit jUploader-button" href="#" style="cursor: pointer; position: relative; overflow: hidden; direction: ltr;">
                                                        <span style="color: #c1b3a9">
                                                                上传
                                                        </span>
                                                        <input type="file" onchange="uploadImage()"  name="shareImage" id="shareImage" style="position: absolute; right: 0px; top: 0px; margin: 0px; opacity: 0; padding: 0px; font-family: Arial; font-size: 118px; vertical-align: baseline; cursor: pointer;"/>
                                                    </a>
                                                </div>
                                                <input name="txtReplyUrl1" type="hidden" id="txtReplyUrl1" value="/resource/images/wechat/mall_cat_def.png"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>外链:</th>
                                            <td>
                                                <input type="radio" id="useLinkNo" name="useLink" th:checked="!*{useLink}"/>关闭
                                                <input type="radio" id="useLinkYes" name="useLink" th:checked="*{useLink}"/>启用外链
                                            </td>
                                        </tr>
                                        <tr>

                                            <td><input type="text" id="linkUrl" name="linkUrl" th:text="*{linkUrl}"/></td>

                                        </tr>
                                        <tr>
                                            <th>内容:</th>
                                            <td><textarea id="content" th:text="*{content}" name="content" class="input-normal" style=" width: 393px; height: 76px;"></textarea>
                                            </td>
                                        </tr>

                                            <tr>
                                                <th>是否开启推荐产品:</th>
                                                <td>
                                                    <input type="radio" id="enabledRecommendProductNo" name="enabledRecommendProduct" th:checked="!*{enabledRecommendProduct}"/>关闭

                                                </td>
                                            </tr>
                                            <tr>
                                                <th>推荐产品</th>
                                                <td><input type="text" id="" name=""/></td>

                                            </tr>

                                            <tr>
                                                <th>全局配置:</th>
                                                <td>
                                                    <input th:value="${GlobalTransmit}" name="GlobalTransmit" type="text" id="GlobalTransmit" class="input-normal" placeholder="" style="text-align:center;"/>

                                                    <input th:value="${GlobalTotal}" name="GlobalTotal" type="text" id="GlobalTotal" class="input-normal" placeholder="" style="text-align:center;"/>

                                                </td>
                                            </tr>
                                            <tr>
                                                <th>单独配置:</th>
                                                <td>
                                                    <input th:value="*{relayReward}==null?${GlobalTransmit}:*{relayReward}" name="relayReward" type="text" id="relayReward" class="input-normal" placeholder="" style="text-align:center;"/>
                                                    <span style=" vertical-align: text-top;">转发奖励积分</span>
                                                    <input th:value="*{score}==null?${GlobalTotal}:*{score}" name="score" type="text" id="score" class="input-normal" placeholder="" style="text-align:center;"/>
                                                    <span style=" vertical-align: text-top;">总奖励积分</span>
                                                </td>
                                            </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <!--是否在资讯栏目发一篇介绍范围结束-->

                <!--以下是按钮-->
                <div style="text-align: center; margin-top:12px" >
                    <a class="btn-lit" href="javascript:submitForm();" style=" margin-right:10px;">
        <span>
        保存到草稿箱
        </span>
                    </a>
                    <a class="btn-lit" href="javascript:submitForm1();">
        <span>
        直接发布
        </span>
                    </a>
                </div>
                <!--按钮结束-->

            </div>
        </div>
    </div>
</form>


<div class="blank10"></div>
<script type="text/javascript" th:inline="javascript">
    //封面图片上传
    function uploadImage() {
        $.ajaxFileUpload({
            url: 'UploadImg',
            secureuri: false,
            fileElementId: 'shareImage',
            dataType: 'json',
            data: null,
            success: function(resultModel) {
                if(resultModel.code==1){
                    $.jBox("上传成功");
                    $("#share_img").attr("src",resultModel.message);
                    $("#share_img").show();
                    $("#uploadpicCover").children("span").hide();
                    $("input[name='img']").value=resultModel.message;
                }
            },
            error: function(data, status, e) {

                $.jBox("上传失败，请检查网络后重试"+e);
            }
        });
    }


    //提交帖子
    function submitForm1(obj) {
        var shareTitle = $("#title").val();
        var content = $("#content").val();
        var overallTransmit = $("#GlobalTransmit").val();
        var overallTotal = $("#GlobalTotal").val();
        var aloneTransmit = $("#relayReward").val();
        var aloneTotal = $("#score").val();

        if (shareTitle.length == 0) {
            $.jBox.tip("请输入文章标题");
            return;
        }
        if (content.length==0) {
            $.jBox.tip("请输入文章内容");
            return;
        }
        if (overallTransmit.length == 0) {
            $.jBox.tip("请输入全局配置的转发积分");
            return;
        }
        if (overallTotal.length==0) {
            $.jBox.tip("请输入全局配置的总积分");
            return;
        }
        if (aloneTransmit.length == 0) {
            $.jBox.tip("请输入单独配置的转发积分");
            return;
        }
        if (aloneTotal.length==0) {
            $.jBox.tip("请输入单独配置的总积分");
            return;
        }


        $.jBox.confirm("友情提示", "即将保存内容，确定继续吗？",function(v,h,f){
            if (v == 'ok')
                $("#form1").submit();
            else if (v == 'cancel')
                return;

        });

    }
    //初始化进页面
    function firstLoad() {
        /*<![CDATA[*/
        var img=/*[[*{shareType}]]*/'';
        if(img!=null){
            $("#share_img").show();
            $("#uploadpicCover").children("span").hide();
            $("input[name='shareType']").attr("disabled",true)
        }
        $("input[name='shareType']").eq(0).attr("checked","checked");

        /*]]>*/

    }

    //切换单选按钮
    function changePage(type) {

        //资讯
        if (type == 1) {
            document.getElementById('form1').style.display = '';
//            document.getElementById('form2').style.display = 'none';
//            document.getElementById('form3').style.display = 'none';
//            document.getElementById('RadioGroup4').checked = true;

        }
        //团购
        if (type == 2) {
            document.getElementById('form1').style.display = 'none';
//            document.getElementById('form2').style.display = '';
//            document.getElementById('form3').style.display = 'none';

        }
        //众筹
        if (type == 3) {
            document.getElementById('form1').style.display = 'none';
//            document.getElementById('form2').style.display = 'none';
//            document.getElementById('form3').style.display = '';
        }
    }


</script>
