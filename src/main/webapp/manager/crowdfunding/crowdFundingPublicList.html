    <script type="text/javascript">
        /*<![CDATA[*/
        //#region 选择行助手
        var checkBoxHelper = {};
        checkBoxHelper.init = function () {
            $('input[name="chkOrder"]').click(function () {
                checkBoxHelper.checkSingle(this);
            });
            $('#btnCancelSelect').click(function () {
                checkBoxHelper.clearChecked();
            });

            $('#btnCheckAll').click(function () {
                checkBoxHelper.checkAll(true);
            });

            $("#chkPageAll").click(function () {
                checkBoxHelper.checkPageAll(this.checked);
            });

            checkBoxHelper.checkSelectedItem();
            checkBoxHelper._toggleSelectedNote();
        };
        checkBoxHelper.checkPageAll = function (flg) {//选中当前页面

            $('input[name="chkOrder"]').each(function () {

                if (flg && this.checked == false) {
                    checkBoxHelper._addItem(this.value);
                }
                if (flg == false && this.checked) {
                    checkBoxHelper._removeItem(this.value);
                }
                this.checked = flg;
            });
            checkBoxHelper._toggleSelectedNote();
        };

        checkBoxHelper.checkAll = function (flg) {//选中所有
            $.ajax({
                type: "get",
                url: '',
                dataType: "json",
                success: function (result) {
                    checkBoxHelper._updateItems(result.join('|'));
                    checkBoxHelper._toggleSelectedNote();
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    jBox.closeTip();
                    alert('提交失败，请重试');
                }
            });

            $('input[name="chkOrder"]').each(function () {
                this.checked = true;
            });
        };

        checkBoxHelper.checkSingle = function (dom) {
            //alert(dom.checked + ',' + dom.value);
            if (dom.checked) {
                this._addItem(dom.value);
            } else {
                this._removeItem(dom.value);
            }
            this.onCheckSingle();
        };

        checkBoxHelper.onCheckSingle = function () {
            this._toggleSelectedNote();
        };

        checkBoxHelper._toggleSelectedNote = function () {
            var idList = this._getItems();
            if (idList == '') {
                $('#trSelectNote').hide();
                return false;
            }
            var arrIds = idList.split('|');
            if (arrIds.length > 0) {
                $('#trSelectNote').show();
                $('#spSelectedNum').html(arrIds.length);
            } else {
                $('#trSelectNote').hide();
            }
        };

        checkBoxHelper.checkSelectedItem = function () {//选中已经选择的元素
            var idList = this._getItems();
            if (idList == '') return false;
            var pageAllChecked = true;
            $('input[name="chkOrder"]').each(function () {
                if (('|' + idList + '|').indexOf('|' + this.value + '|') != -1) {
                    this.checked = true;
                } else {
                    pageAllChecked = false;
                }
            });
            if (pageAllChecked) {
                $("#chkPageAll").attr('checked', 'checked');
            }
        };

        checkBoxHelper.isAllChecked = function () {//是否全部选中

        };

        checkBoxHelper.clearChecked = function () {//清除选中
            checkBoxHelper._clearItems();
            $('input[name="chkOrder"]').each(function () {
                this.checked = false;
            });
            $('#chkPageAll').removeAttr('checked');
            this._toggleSelectedNote();
        };

        var CHECKKEY = "OrderToExport";

        checkBoxHelper._addItem = function (id) {
            if (!this._existItem(id)) {
                var idList = this._getItems();
                if (idList != '') {
                    idList += '|' + id;
                } else {
                    idList = id;
                }
                this._updateItems(idList);
            }
        };

        checkBoxHelper._removeItem = function (id) {
            if (this._existItem(id)) {
                var idList = this._getItems();
                idList = '|' + idList + '|';
                idList = idList.replace('|' + id + '|', '');
                this._updateItems(idList);
            }
        };

        checkBoxHelper._getItems = function () {
            return unescape(J.GetCookie(CHECKKEY));
        };

        checkBoxHelper._updateItems = function (ids) {
            ids = ids.replace(/^\|/g, "").replace(/\|$/g, "");
            J.SetCookie(CHECKKEY, ids);
        }

        checkBoxHelper._existItem = function (id) {
            var idList = this._getItems();
            idList = '|' + idList + '|';
            if (idList.indexOf('|' + id + '|') != -1) {
                return true;
            }
            return false;
        };

        checkBoxHelper._clearItems = function () {
            J.RemoveCookie(CHECKKEY);
        };
        //#endregion

        //#region 导出助手
        var exportHelper = {};
        exportHelper.init = function () {
            $('.OnlyNum').OnlyNum();
        };

        $(function () {
            checkBoxHelper.init();
            exportHelper.init();

            if (0 == 0) {

        var viewModel;


        function jumpToCF(obj) {
            var settlementNo = $(obj).attr("crowdFundingsId");

        }
        function auditCF(obj) {
            var settlementNo = $(obj).attr("crowdFundingsId");
            var url="auditCrowdFunding?crowdFundingsId="+settlementNo;

        var submitCCF=function (obj) {
            var settlementNo = $(obj).attr("crowdFundingPublicsId");
            $.jBox.tip("正在修改...", "loading");
            $.ajax({
                type:"POST",
                url:"failCrowdFunding",
                data:{
                    userId:settlementNo,
                    booking:0
                },
                dataType:"json",
                success: function (msg) {
                    if(msg.code == 200){
                        $.jBox.tip(msg.msg, 'success',{closed:function(){
                            window.location.reload();}});
                    }else{
                        $.jBox.tip(msg.msg, 'error',{closed:function(){
                            window.location.reload();}});
                    }
                }
            });
        }
        var submitOCF=function (obj) {
            var settlementNo = $(obj).attr("crowdFundingPublicsId");
            $.jBox.tip("正在修改...", "loading");
            $.ajax({
                type:"POST",
                url:"successCrowdFunding",
                data:{
                    userId:settlementNo,
                    booking:0
                },
                dataType:"json",
                success: function (msg) {
                    if(msg.code == 200){
                        $.jBox.tip(msg.msg, 'success',{closed:function(){
                            window.location.reload();}});
                    }else{
                        $.jBox.tip(msg.msg, 'error',{closed:function(){
                            window.location.reload();}});
                    }
                }
            });
        }
        function failPublic(obj) {

            var submit = function (v, h, f) {
                if (v == 'ok') {
                    //jBox.tip(v, 'info');
                    submitCCF(obj)
                }
                else if (v == 'cancel')
                    jBox.tip(v, 'info');
                return true;
            };
            $.jBox.confirm("确定回访失败么？", "提示",submit);

        }
        function successPublic(obj) {
            var submit = function (v, h, f) {
                if (v == 'ok') {
                    //jBox.tip(v, 'info');
                    submitOCF(obj)
                }
                else if (v == 'cancel')
                    jBox.tip(v, 'info');
                return true;
            };
            $.jBox.confirm("确认回访成功么？", "提示",submit);

        }

        var submitCCFB=function (obj) {
            var settlementNo = $(obj).attr("crowdFundingPublicsId");
            $.jBox.tip("正在修改...", "loading");
            $.ajax({
                type:"POST",
                url:"failCrowdFunding",

                },

                success: function (msg) {
                    if(msg.code == 200){

                    }else{
                        $.jBox.tip(msg.msg, 'error',{closed:function(){
                            window.location.reload();}});
                    }
                }
            });
        }
        var submitOCFB=function (obj) {
            var settlementNo = $(obj).attr("crowdFundingPublicsId");
            $.jBox.tip("正在修改...", "loading");
            $.ajax({
                type:"POST",
                url:"successCrowdFunding",
                data:{
                    userId:settlementNo,
                    booking:1

                },
                dataType:"json",
                success: function (msg) {
                    if(msg.code == 200){
                        $.jBox.tip(msg.msg, 'success',{closed:function(){
                            window.location.reload();}});
                    }else{
                        $.jBox.tip(msg.msg, 'error',{closed:function(){
                            window.location.reload();}});
                    }
                }
            });
        }
        function failBooking(obj) {

            var submit = function (v, h, f) {
                if (v == 'ok') {
                    //jBox.tip(v, 'info');
                    submitCCFB(obj)
                }
                else if (v == 'cancel')
                    jBox.tip(v, 'info');
                return true;
            };
            $.jBox.confirm("确定回访失败么？", "提示",submit);

        }
        function successBooking(obj) {
            var submit = function (v, h, f) {
                if (v == 'ok') {
                    //jBox.tip(v, 'info');
                    submitOCFB(obj)
                }
                else if (v == 'cancel')
                    jBox.tip(v, 'info');
                return true;
            };
            $.jBox.confirm("确认回访成功么？", "提示",submit);

        }
        /*]]>*/
    </script>

                                                <a th:if="${((#object.crowdFundingType==1 and #object.viewType==4 and((#object.crowdFundingType==1 and #object.viewType==4) ?crowdFundingPublics.peopleType:allCrowdFundingPublicList.peopleType)!=3) ?crowdFundingPublics.person.status:6)==0  or ((#object.crowdFundingType!=1 or  #object.viewType==1)and crowdFundingPublics.status==0)}" th:attr="crowdFundingPublicsId=${(#object.crowdFundingType==1 and #object.viewType==4) ?crowdFundingPublics.person.id:crowdFundingPublics.id}"  onclick="failPublic(this)">点此失败</a>
                                                <a th:if="${((#object.crowdFundingType==1 and #object.viewType==4 and ((#object.crowdFundingType==1 and #object.viewType==4) ?crowdFundingPublics.peopleType:allCrowdFundingPublicList.peopleType)!=3) ?crowdFundingPublics.person.status:6)==1  or ((#object.crowdFundingType!=1 or #object.viewType==1)and crowdFundingPublics.status==1)}" th:attr="crowdFundingPublicsId=${(#object.crowdFundingType==1 and #object.viewType==4) ?crowdFundingPublics.person.id:crowdFundingPublics.id}"  onclick="failPublic(this)">修改为失败</a>
                                                <a th:if="${((#object.crowdFundingType==1 and #object.viewType==4 and ((#object.crowdFundingType==1 and #object.viewType==4) ?crowdFundingPublics.peopleType:allCrowdFundingPublicList.peopleType)!=3) ?crowdFundingPublics.person.status:6)==2  or ((#object.crowdFundingType!=1 or  #object.viewType==1)and crowdFundingPublics.status==2)}" th:attr="crowdFundingPublicsId=${(#object.crowdFundingType==1 and #object.viewType==4) ?crowdFundingPublics.person.id:crowdFundingPublics.id}"  onclick="successPublic(this)">修改为成功</a>
                                                <a th:if="${((#object.crowdFundingType==1 and #object.viewType==4 and ((#object.crowdFundingType==1 and #object.viewType==4) ?crowdFundingPublics.peopleType:allCrowdFundingPublicList.peopleType)==3) ?crowdFundingPublics.status:6)==0  or (#object.crowdFundingType==1 and #object.viewType==3 and crowdFundingPublics.status==0)}" th:attr="crowdFundingPublicsId=${(#object.crowdFundingType==1 and #object.viewType==4) ?crowdFundingPublics.person.id:crowdFundingPublics.id}"  onclick="successBooking(this)">点此成功</a>
                                                <a th:if="${((#object.crowdFundingType==1 and #object.viewType==4 and ((#object.crowdFundingType==1 and #object.viewType==4) ?crowdFundingPublics.peopleType:allCrowdFundingPublicList.peopleType)==3) ?crowdFundingPublics.status:6)==0 or (#object.crowdFundingType==1 and #object.viewType==3 and crowdFundingPublics.status==0)}" th:attr="crowdFundingPublicsId=${(#object.crowdFundingType==1 and #object.viewType==4) ?crowdFundingPublics.person.id:crowdFundingPublics.id}"  onclick="failBooking(this)">点此失败</a>
                                                <a th:if="${((#object.crowdFundingType==1 and #object.viewType==4 and ((#object.crowdFundingType==1 and #object.viewType==4) ?crowdFundingPublics.peopleType:allCrowdFundingPublicList.peopleType)==3) ?crowdFundingPublics.status:6)==1 or (#object.crowdFundingType==1 and #object.viewType==3 and crowdFundingPublics.status==1)}" th:attr="crowdFundingPublicsId=${(#object.crowdFundingType==1 and #object.viewType==4) ?crowdFundingPublics.person.id:crowdFundingPublics.id}"  onclick="failBooking(this)">修改为失败</a>
                                                <a th:if="${((#object.crowdFundingType==1 and #object.viewType==4 and ((#object.crowdFundingType==1 and #object.viewType==4) ?crowdFundingPublics.peopleType:allCrowdFundingPublicList.peopleType)==3) ?crowdFundingPublics.status:6)==2 or (#object.crowdFundingType==1 and #object.viewType==3 and crowdFundingPublics.status==2)}" th:attr="crowdFundingPublicsId=${(#object.crowdFundingType==1 and #object.viewType==4) ?crowdFundingPublics.person.id:crowdFundingPublics.id}"  onclick="successBooking(this)">修改为成功</a>

                                            </td>

                                        <span>上一页</span></a>
                                    <a class="button-white"
                                       href="javascript:queryVoid(1)"
                                            >
                                        <span>下一页</span></a>

                                        <span>未页</span>

</form>
<script th:inline="javascript">
    /*<![CDATA[*/


    function searchOrder() {
        $('#form1').submit();
    }
    function queryVoid(no) {//下页
        var size = 0;
        size = Number($("#noNumber").text()) + Number(no)-1;//前往的页数
        var numberBug = Number($("#numberBug").text())-1;//最大页数
        if (size > numberBug) {
            size = numberBug;
        }
        $("#pageNoStr").attr("value", size);
        $('#form1').submit();
    }
    function queryUp(no) {//上页
        var size = 0;
        size = Number($("#noNumber").text()) + Number(no)-1;//前往的页数
        var numberBug = Number($("#numberBug").text())-1;//最大页数
        if (size > numberBug) {
            size = numberBug;
        }
        if (size < 0) {
            size = 0;
        }
        $("#pageNoStr").attr("value", size);
        $('#form1').submit();
    }
    function queryForst() {//首页
        var size = 1;
        $("#pageNoStr").attr("value", 0);
        $('#form1').submit();
    }
    function queryLast() {//尾页
        var numberBug = Number($("#numberBug").text())-1;//最大页数
        $("#pageNoStr").attr("value", numberBug);
        $('#form1').submit();
    }
    function goToNo() {
        var size = Number($("#current-index").val())-1;
        var numberBug = Number($("#numberBug").text())-1;//最大页数
        if (size > numberBug) {
            size = numberBug;
        }
        $("#pageNoStr").attr("value", size);
        $('#form1').submit();
    }
    function searchOrderAll() {
        $("#crowdFundingPublicName").attr("value", "");
        $("#crowdFundingType").attr("value", -1);
        $("#peopleType").attr("value", -1);
        $("#publicType").attr("value", -1);
        $("#sort").attr("value", 0);
        $("#raSortType").attr("value", 0);
        $("#startTime").attr("value", "");
        $("#endTime").attr("value","");
        $("#pageNoStr").attr("value", 0);
        $('#form1').submit();
    }
    function createRight() {//左页面点击事件
        searchOrderAll();
    }
    /*]]>*/
</script>
</body>
</html>
