<script type="text/javascript">

    function submitForm1() {
        var username = $("#username").val();
        var password = $("#password").val();

        if (username.length == 0) {
            alert("请输入用户名")
            return;
        }
        if (password.length == 0) {
            alert("请输入密码")
            return;
        }
        $("#loginPage").submit();
        //login(username,password)
    }

    function login(username,password) {
        var username = $("#username").val();
        var password = $("#password").val();

        if (username.length == 0) {
            $.jBox.tip("请输入用户名");
            return;
        }
        if (password.length == 0) {
            $.jBox.tip("请输入密码");
            return;
        }
        $.ajax({
            url:"managerLogin",
            type:"post",
            data:{
                username: username,
                password:password
            },//要传递的数据
            dataType:"json",
            success:function(msg){
                var result=msg.code;
                if(result!="200"){
                    //获取对象的数据用data.userInfo.属性
                    $.jBox.tip("用户名或密码错误！！");
                }else{
                    location.href="getYmrShareList";
                }
            }
        });

    }

</script>

<div style="height: 220px;"></div>

            </tr>
            <tr>

            </tr>
            <!--<tr>-->
                <!--<td>验证码：</td>-->

                <!--</td>-->
            <!--</tr>-->
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2" style="padding-left: 50px;">
                    <input type="checkbox" id="remember" name="remember" />
                    <label>记住密码</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="javascript:submitForm1()" id="login_btn" class="btn"><span>登录</span></a>
