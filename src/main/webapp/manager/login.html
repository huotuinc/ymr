<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<form>
    <form action="manager/managerlogin" id="loginPage"  method="post" style="display:block;height:335px;">

        <div id="roleCode" class="loginFormIpt showPlaceholder" style="display: none;text-align: center;margin: 0 auto;">
            <b class="ico ico-uid"></b>
            <input class="formIpt" tabindex="1" placeholder="商家编号,8位数字,如：10002014" type="text" name="CompanyID" maxlength="50" autocomplete="off"/>
        </div>
        <div id="" class="loginFormIpt showPlaceholder" style="text-align: center; margin: 0 auto;">

            <input class="formIpt" tabindex="1" title="请输入帐号" id="username" name="username" type="text" maxlength="50" autocomplete="off" placeholder="帐号"/>
        </div>

        <div id="" class="loginFormIpt showPlaceholder" style="text-align: center; margin: 0 auto;">

            <input class="formIpt" tabindex="2" title="请输入密码" id="password" name="password"  type="password" placeholder="密码"/>
        </div>

        <div style="text-align: center; margin: 0 auto; width: 389px; padding-top: 10px;">
            <p style="width: 50%;margin: auto">
                <input id="mallBtn" type="button" onclick="login()" class="buttons3" value="登&nbsp;&nbsp;录"/>
            </p>

        </div>

        <div style="text-align: center; margin: 0 auto; width: 389px; padding-top: 10px;">
            <p style="width: 50%;margin: auto">
                <span id="errorInfo" style="color: red"></span>
            </p>

        </div>


        <div style="width: 7%; position: fixed; top: 60px; margin-left: 88%;">
            <img src="resource/lib/images/or.jpg" width="100%"/>
        </div>
    </form>
</form>
</body>
</html>
